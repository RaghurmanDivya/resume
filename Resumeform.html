<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>

<body>
    <div class="header">
        <img src="logo.jpg" alt="Logo" class="logo">
    </div>
    <div class="main-content">
        <h1 class="section-heading">Resume Form</h1>
    </div>
    
    <div class="personal_details">
        <h2>Personal Details:</h2>
        <div class="fields-container">
            <div class="field" data-label="First Name:">
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="field" data-label="Last Name:">
                <input type="text" id="last-name" name="last-name">
            </div>
        </div>
        <div class="fields-container">
            <div class="field" data-label="Contact No:">
                <input type="text" id="contact-no" name="contact-no">
            </div>
            <div class="field" data-label="Email:">
                <input type="email" id="email" name="email">
            </div>
        </div>
        <div class="fields-container">
            <div class="field" data-label="LinkedIn Link:">
                <input type="text" id="linkedIn-link" name="linkedIn-link">
            </div>
            <div class="field" data-label="GitHub Link:">
                <input type="text" id="github-link" name="github-link">
            </div>
        </div>
        <div class="fields-container">
            <div class="field" data-label="Job Title:">
                <input type="text" id="job-title" name="job-title">
            </div>
            <div class="field" data-label="Upload Photo:">
                <input type="file" id="upload-photo" name="upload-photo">
            </div>
        </div>
    </div>

    <div class="objective_details">
        <h2>Objective:</h2>
        <div class="fields-container">
            <div class="field" data-label="Summary:">
                <textarea id="summary" name="summary" rows="5" ></textarea>
            </div>
        </div>
    </div>
